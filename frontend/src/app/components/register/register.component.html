<div class="container mt-4">
    <div class="row align-items-center">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="card border border-rounded p-3 shadow">
                <h3 class="text-center">Register</h3>
                <form [formGroup]="registerForm" (ngSubmit)="submit()">
                    <div class="mb-3">
                        <label for="ud_username" class="form-label">username</label>
                        <input type="text" class="form-control" id="ud_username" formControlName="ud_username">
                        <div *ngIf="f['ud_username'].touched && f['ud_username'].invalid" class="alert alert-danger p-2 mt-1">
                            <div *ngIf="f['ud_username'].errors && f['ud_username'].errors['required']">username is required.</div>
                            <div *ngIf="f['ud_username'].errors && f['ud_username'].errors['minlength']">username should be 5 character.</div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="ud_email" class="form-label">email address</label>
                        <input type="email" class="form-control" id="ud_email" formControlName="ud_email">
                        <div *ngIf="f['ud_email'].touched && f['ud_email'].invalid" class="alert alert-danger p-2 mt-1">
                            <div *ngIf="f['ud_email'].errors && f['ud_email'].errors['required']">email is required.</div>
                            <div *ngIf="f['ud_email'].errors && f['ud_email'].errors['email']">Please enter Valid email</div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="ud_password" class="form-label">password</label>
                        <input type="password" class="form-control" id="ud_password" formControlName="ud_password">
                        <div *ngIf="f['ud_password'].touched && f['ud_password'].invalid" class="alert alert-danger p-2 mt-1">
                            <div *ngIf="f['ud_password'].errors && f['ud_password'].errors['required']">password is required.</div>
                            <div *ngIf="f['ud_password'].errors && f['ud_password'].errors['minlength']">password should be 8 character.</div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="ud_contactno" class="form-label">contactno</label>
                        <input type="text" class="form-control" id="ud_contactno" formControlName="ud_contactno">
                        <div *ngIf="f['ud_contactno'].touched && f['ud_contactno'].invalid" class="alert alert-danger p-2 mt-1">
                            <div *ngIf="f['ud_contactno'].errors && f['ud_contactno'].errors['required']">contactno is required.</div>
                            <div *ngIf="f['ud_contactno'].errors && f['ud_contactno'].errors['minlength']">contactno should be 10 Number.</div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
